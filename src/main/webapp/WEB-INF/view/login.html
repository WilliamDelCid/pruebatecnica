<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="webjars/bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<style>
  .divider:after,
  .divider:before {
    content: "";
    flex: 1;
    height: 1px;
    background: #eee;
  }
  .h-custom {
    height: calc(100% - 73px);
  }
  @media (max-width: 450px) {
    .h-custom {
      height: 100%;
    }
  }
</style>
<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form th:action="@{/validar}" method="POST" >
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
          </div>
          <div class="form-outline mb-4">
            <input autocomplete="off" type="text" name="user" class="form-control form-control-lg"
                   placeholder="Ingrese su usuario" />
          </div>
          <div class="form-outline mb-3">
            <input autocomplete="off" type="password"  name="password" class="form-control form-control-lg"
                   placeholder="Ingrese su contraseÃ±a" />
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" name="validarFormulario" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <div class="text-white mb-3 mb-md-0">
      Prueba Tecnica 2023. All rights reserved.
    </div>
  </div>
</section>
<script src="webjars/bootstrap/5.0.2/js/bootstrap.min.js"></script>
<script>
  e.preventDefault();
  let href = e.target.getAttribute('href');
  fetch(href)
          .then(function(response) {
            if (response.ok) {
              return response.json();
            } else {
              throw new Error('Error en la respuesta de la solicitud.');
            }
          })
          .then(function(usuarios) {
            document.getElementById('idUserEdit').value = usuarios.idUser;
            document.getElementById('userEdit').value = usuarios.user;
            // document.getElementById('passwordEdit').value = usuarios.password;
            document.getElementById('rolEdita').value = usuarios.rol;
          })
          .catch(function(error) {
            console.error('Error en la solicitud:', error);
          });
</script>
</body>
</html>
